<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" placeholder="Type a city...."/>
        </header>
        <div class="card1">
            <section class="wave-overall">
        <main>
            <section class="location">
                <div class="city">Patna,IN</div>
                <div class="date">Thursday 27 January 2022</div>
            </section>
            <div class="current">
                <div class="temp"><span> 15 </span>°C</div>                
                    <div class="wave wave1"></div>
                    <div class="wave wave2"></div>
                    <div class="wave wave3"></div>
                    <div class="wave wave4"></div>                
                <div class="weather">Haze</div>
                <div class="hi-low">15 °C | 18 °C</div>
            </div>
        </main>
        </div>
    </section>
    </div>
    <script src="main.js"></script>    
</body>
</html>
